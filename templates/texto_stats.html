<body>
  <div class="page">
    <h1>ğŸ“ EstatÃ­sticas de Texto</h1>
    <form method="post">
      <textarea name="texto" rows="6" cols="40" placeholder="Digite um texto aqui..." required>{{ texto_original }}</textarea>
      <button type="submit">Analisar</button>
    </form>

    {% if resultado %}
      <div class="resultado">
        <p><b>Caracteres:</b> {{ resultado.caracteres }}</p>
        <p><b>Palavras:</b> {{ resultado.palavras }}</p>
        <p><b>Frases:</b> {{ resultado.frases }}</p>
        <p><b>Linhas:</b> {{ resultado.linhas }}</p>
      </div>
    {% endif %}

    {% if erro %}
      <div class="alerta error">{{ erro }}</div>
    {% endif %}
