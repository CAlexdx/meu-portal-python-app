<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Calculadora de IMC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="page">
    <h1>⚖️ Calculadora de IMC</h1>

    <form method="post">
      <input type="number" name="peso" step="0.1" min="2" max="500" placeholder="Peso (kg)" required>
      <input type="number" name="altura" step="0.01" min="0.5" max="2.5" placeholder="Altura (m)" required>
      <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
      <div class="resultado message success">{{ resultado }}</div>
    {% endif %}

    {% if erro %}
      <div class="resultado message error">{{ erro }}</div>
    {% endif %}

    <p><a href="{{ url_for('index') }}">⬅ Voltar</a></p>
  </div>
</body>
</html>
